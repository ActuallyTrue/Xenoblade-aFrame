<!DOCTYPE html>
<!--To do: make the sword change position on click-->
<html>
<head>
    <title>aFrame Project</title>

    <link rel="shortcut icon" href="">
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js%22%3E"></script>

<body>
    <a-scene fog="type: exponential; color: #9deeff; density: 0.002">
        <a-assets>
            <!-- how to import obj files: <a-asset-item id="earth_obj" src="assets/earth.obj"></a-asset-item> <a-asset-itme id="earth_mtl" src="assets/earth.mtl></a-asset-item> use gtlf over obj-->
            <a-asset-item 
            id="monado"
            src="Assets/xenoblade_chronicles_monado/scene.gltf"> <!-- https://skfb.ly/6HUMG -->
            </a-asset-item>
            <a-asset-item
                          id="grass"
                          src="Assets/grass/scene.gltf"> <!--https://skfb.ly/6MWVN -->
            </a-asset-item>
            <img id="sky" src="Assets/VizPeople_Free_Spherical_Skies/skybox0.png"> <!-- https://www.outerspace-software.com/skyboxlayer -->
            <a-asset-item 
                          id="tree"
                          src="Assets/Tree/scene.gltf"> <!-- https://skfb.ly/6KFrv -->
            </a-asset-item>
            <a-asset-item 
                          id="bush"
                          src="Assets/Bush/scene.gltf"> <!-- https://skfb.ly/6LuuL -->
            </a-asset-item>
            <a-asset-item 
                          id="robot"
                          src="Assets/Robot/scene.gltf"> <!-- https://skfb.ly/6NESN--> <!-- if mechon doesn't work out, https://skfb.ly/6NESE -->
            </a-asset-item>
            
            <img id="ground" src="Assets/FlatGrass/grass.jpg"> <!-- https://www.textures.com/download/grass0130/38953 -->
            
            <a-asset-item
                          id="flower"
                          src="Assets/Flower/scene.gltf"> <!-- https://skfb.ly/6NGV6 -->
            </a-asset-item>
            
            <a-asset-item
                          id="flower1"
                          src="Assets/Flower1/scene.gltf"> <!-- https://skfb.ly/6NGUW -->
            </a-asset-item>
            
            <a-asset-item
                          id="flower2"
                          src="Assets/Flower2/scene.gltf"> <!-- https://skfb.ly/6NG79 -->
            </a-asset-item>
            
            <a-sound id="title" src="Assets/xenobladetitle.mp3" preload="auto"></a-sound>
        </a-assets>
 <!-- if you nest the primitives, that's the same as childing -->
        <!-- textures.com and texturehaven.com to find textures Sketchfab for 3d objects. Figure out how to make textures show up the right color-->
    <a-sound src="src: url(Assets/xenobladetitle.mp3)" autoplay="true" position="0 2 5"></a-sound>   
    <a-entity data-brackets-id="205" gltf-model="#monado" class="clickable" scale="0.4092 0.4092 0.4092" position="-1.20457 0.86401 -1.76703" rotation="-58.559151451345784 -90 90" animation__click="property: rotation; from: -58.559151451345784 -90 90;  to: -58.559151451345784 270 90; dur: 1500; startEvents: click; easing: linear"></a-entity> 
        <!-- ctrl+alt+shift+i for inspector -->
        <a-sky src="#sky"></a-sky>
                
        <!-- camera -->
        <a-entity camera look-controls wasd-controls position="-1 1.6 2"></a-entity>
        <a-entity cursor="rayOrigin: mouse;" raycaster="objects: .clickable;">
        
        <!-- lights -->
        <a-entity id="light1" light="type: ambient; color: #FFF intensity: 0"></a-entity>
        <a-entity id="light2" light="type: directional; color: #FFF; intensity: 3" position="-1 5 10"></a-entity>
        
        <!-- text -->
        <a-box color="yellow" class="clickable" scale="1 1 1" position="-6.46312 16.07446 -28.473" event-set__click="_event: click; _target: #light1; light.color: #ffffff" event-set__mousedown="_event: mousedown; _target: #light2; light.color: #ffffff"></a-box>
        <a-entity data-brackets-id="1483" class="clickable" text="value: Daytime; align: center; side: double; color: black;" position="-6.366 14.54056 -28.201" scale="20 20 20" ></a-entity></a-entity>
        
        <a-box color="orange" class="clickable" scale="1 1 1" position="-2.46312 16.07446 -28.473" event-set__click="_event: click; _target: #light1; light.color: #ff8000" event-set__mousedown="_event: mousedown; _target: #light2; light.color: #ff8000"></a-box>
        <a-entity text="value: Sunset; align: center; side: double; color: black;" position="-2 14.54056 -28.201" scale="20 20 20"></a-entity>
        
        <a-box color="black" class="clickable" scale="1 1 1" position="3.46312 16.07446 -28.473" event-set__click="_event: click; _target: #light1; light.color: #000000" event-set__mousedown="_event: mousedown; _target: #light2; light.color: #202020"></a-box>
        <a-entity text="value: Nighttime; align: center; side: double; color: black;" position="3 14.54056 -28.201" scale="20 20 20"></a-entity>
