<!DOCTYPE html>
<html>
<head>
    <title>aFrame Project</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-image id="brick" src="Images/brick_4_diff_7k.jpg"></a-image>
            <!-- how to import obj files: <a-asset-item id="earth_obj" src="assets/earth.obj"></a-asset-item> <a-asset-itme id="earth_mtl" src="assets/earth.mtl></a-asset-item> use gtlf over obj-->
            <a-asset-item 
            id="monado"
            src="Assets/xenoblade_chronicles_monado/scene.gltf">
            </a-asset-item>
            <a-asset-item
                          id="grass"
                          src="Assets/realtime_grass/scene.gltf">
            </a-asset-item>
        </a-assets>
    <a-box src="#brick" color="white" position="-1 0.5 -3" shading="flat">
        <a-circle color="yellow" position="-2 0 0"></a-circle>
        
        </a-box> <!-- if you nest the primitives, that's the same as childing -->
        <!-- textures.com and texturehaven.com to find textures Sketchfab for 3d objects. Figure out how to make textures show up the right color-->
        
    <a-entity data-brackets-id="119" gltf-model="Assets/xenoblade_chronicles_monado/scene.gltf" scale="0.5 0.5 0.5" position="-0.81 0.3 -2.78" rotation="-58.559151451345784 -90 90"></a-entity> <!-- ctrl+alt+shift+i for inspector -->
        <a-entity data-brackets-id="105" gltf-model="Assets/realtime_grass/scene.gltf" scale="0.05 0.05 0.05"></a-entity>
        <!-- how to use an obj file: <a-entity obj=model="obj:#earth_obj; mtl: #earth_mtl"></a-entity> -->
    </a-scene>
    </body>
</html>
